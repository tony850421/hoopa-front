<div class="main-container backgroundGray">
  <div class="container">
    <div class="row justify-content-center minHeight410">
      <div class="col-auto marginTop5P">
        <div class="main" data-animation-effect="fadeInUpSmall" data-effect-delay="100">
          <div class="form-block p-30 light-gray-bg border-clear">
            <form class="form-horizontal">
              <div class="form-group has-feedback row">
                <label for="phoneNumber" class="col-md-3 control-label text-md-right col-form-label">{{'PHONENUMBER' | translate}}
                  <span class="text-danger small">*</span>
                </label>
                <div class="col-md-5 col-xs-12">
                  <input type="text" class="form-control" id="phoneNumber" placeholder="{{'PHONENUMBER' | translate}}" ng-model="phoneNumber"
                    required>
                  <i class="fa fa-pencil form-control-feedback pr-4"></i>
                </div>
                <div class="col-md-3 col-xs-12 paddingLeftButtonSendCode">
                  <a class="btn btn-group btn-default btn-animated marginTop0 marginBottom0 backgroundColorBlue width100SendCode" ng-click="requestSmsCode()">{{'SENDCODE' | translate}}
                    <i class="fa fa-check"></i>
                  </a>
                </div>
              </div>
              <div class="form-group has-feedback row marginBottom0">
                <label for="smsCode" class="col-md-3 control-label text-md-right col-form-label">{{'SMSCODE' | translate}}
                  <span class="text-danger small">*</span>
                </label>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="smsCode" placeholder="{{'SMSCODE' | translate}}" ng-model="smsCode" required>
                  <i class="fa fa-envelope-open-o form-control-feedback pr-4"></i>
                </div>
              </div>              
              <div class="form-group row">
                <div class="ml-md-auto col-md-9">
                  <button class="btn btn-group btn-default btn-animated backgroundColorBlue width100Login" ng-click="loginWithSmsCode()">{{'LOGIN' | translate}}
                    <i class="icon-Login fontSize18"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
