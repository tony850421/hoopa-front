      <li class="breadcrumb-item active">{{'IPROMOTION' | translate }}</li>

<section class="paddingBoxHome">

    <h3 class="page-title text-center marginLeft--15 marginBottom20">{{'IPROMOTION' | translate }}</h3>

    <div class="row marginBottom20">
      <div class="row col-md-6 aligItemCenter">
        <label class="width25P">{{'TEXT' | translate}}</label>
        <input type="text" class="form-control width75P" ng-model="filters.text">
      </div>
      <div class="col-md-2 aligItemCenter"></div>
      <div class="col-md-2 pull-right marginLeftAuto">
        <a href="" class="btn btn-default buttonFiltersProjects FRW" ng-click="resetFilters()">{{'RESETFILTERS' | translate}}</a>
      </div>
      <div class="col-md-2 pull-right paddingRight0 aligItemCenter marginLeftAuto">
        <a href="" class="btn btn-default buttonFiltersProjects FRW" ng-click="applyFiltersClick()">{{'APPLYFILTERS' | translate}}</a>
      </div>
    </div>
    <div class="row marginBottom20">
      <div class="row col-md-4 aligItemCenter">
        <label class="width25P">{{'TYPE' | translate}}</label>
        <select id="type" class="form-control width75P" ng-model="filters.type" ng-options="x for x in typeArrivalArray">
        </select>
      </div>
      <div class="row col-md-4 aligItemCenter marginLeftAuto">
        <label class="width30P">{{'PROVINCE' | translate}}</label>
        <select id="province" class="form-control width70P" ng-model="filters.province" ng-options="x for x in provinces">
        </select>
      </div>
      <div class="row col-md-4 aligItemCenter marginLeftAuto">
        <label class="width25P marginLeftAuto">{{'AMOUNT' | translate}}</label>
        <input type="text" class="form-control width30P marginLeftAuto" ng-model="filters.amountMin">
        <label class="width5P marginLeftAuto">~</label>
        <input type="text" class="form-control width30P marginLeftAuto" ng-model="filters.amountMax">
      </div>
    </div>
  </div>
